<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="ouija.webp">
    <title>ASCII Converter</title>
</head>

<body>
    <main>
        <section id="container">
            <h1>Convert a character into ASCII</h1>
            <input type="text" id="text" placeholder="Enter the character you wanted to convert" maxlength="1">
            <p id="code">ASCII:</p>
            <button type="button" id="btn">Convert It</button>

        </section>
        <div class="alert" id="e_alert">
            <p>Please enter a character</p>
        </div>
        <div class="alert" id="c_alert">
            <p>Character Converted</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
